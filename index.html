    function getValArray(obj){
    valArr = [];
    valArr.push(obj.hs_ged == 1 ? 1 : 0);
    valArr.push(obj.bach == 1 ? 1 : 0);
    valArr.push(obj.teacher_cert == 1 ? 1 : 0);
    valArr.push(obj.add_test_req == 1 ? 1 : 0);
    if (obj.consec_day_rec == 1){
      if (obj.teacher_overall == 0){
        valArr.push(0); //overall limit
        valArr.push(1); //per assignment limit
      } else if (obj.teacher_overall == 1){
        valArr.push(1);
        valArr.push(0);
      } else {
        valArr.push(0);
        valArr.push(0);
      }
    } else {
      valArr.push(0);
      valArr.push(0);
    }
    if (obj.recs_req == 1){
      if (obj.rec_src == 0){
        valArr.push(1); //district or superintendent
        valArr.push(0); //past employer
        valArr.push(0); //school
      } else if (obj.rec_src == 1){
        valArr.push(0);
        valArr.push(1);
        valArr.push(0);
      } else if (obj.rec_src == 2){
        valArr.push(0);
        valArr.push(0);
        valArr.push(1);
      } else {
        valArr.push(0);
        valArr.push(0);
        valArr.push(0);
      }
    }
    else {
      valArr.push(0); //district or superintendent 
      valArr.push(0); //past employer
      valArr.push(0); //school
    }
    valArr.push(obj.thumbprint);
    return valArr;
  }

  //Wrapping code from Mike Bostock
  //https://bl.ocks.org/mbostock/7555321
  function wrap(text, width) {
    text.each(function() {
      var text = d3.select(this),
          words = text.text().split(/\s+/).reverse(),
          word,
          line = [],
          lineNumber = 0,
          lineHeight = 1.1, // ems
          y = text.attr("y"),
          dy = parseFloat(text.attr("dy")),
          tspan = text.text(null).append("tspan").attr("x", -15).attr("y", y).attr("dy", dy + "em");
      while (word = words.pop()) {
        line.push(word);
        tspan.text(line.join(" "));
        if (tspan.node().getComputedTextLength() > width) {
          line.pop();
          tspan.text(line.join(" "));
          line = [word];
          tspan = text.append("tspan").attr("x", -15).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
        }
      }
    });
  }
